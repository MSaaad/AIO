<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login / Signup</title>
	<link rel="stylesheet" href="/css/login.css">
</head>

<body>
	<div class="lowin lowin-red">
		<div class="lowin-brand">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form>
						<p>Log in to continue :)</p>
						<div class="lowin-group">
							<label>Email <a href="#" class="login-back-link">Sign in?</a></label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>Password <a href="#" class="forgot-link">Forgot Password?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<a href='/index.html' class="lowin-btn login-btn">
							Log In?
						</a>

						<div class="text-foot">
							Don't have an account? <a href="" class="register-link">Register</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>Let's create your account :)</p>
						<div class="lowin-group">
							<label>Name</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Email</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Password</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Contact Number</label>
							<input type="number" name="Contact Number" autocomplete="Contact Number" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Want to join as?
								<select class="lowin-input">
									<option>Student</option>
									<option>Teacher</option>
									<option>Plumber</option>
									<option>Electrician</option>
									<option>Mechanic</option>
									<option>Petrol Service</option>
									<option>Chef</option>
									<option>Maid / Servant</option>
									<option>....</option>
								</select>
							</label>
						</div>
						
						<a href='/index.html' class="lowin-btn">
							Sign Up?
						</a>

						<div class="text-foot">
							Already have an account? <a href="" class="login-link">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">
			Design By <a href="www.github.com/MSaaad">@MSaaad</a>
		</footer>
	</div>

	<script src="/js/signin.js"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
