<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="lowin lowin-red">
		<div class='lowin-wrapper'>
			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form action="valid.php" method="post">
						<p>log in to your account :)</p>
                        <div class="lowin-group">
							<label>Username <a href="#" class="login-back-link">Sign in?</a></label>
							<input type="text" name="user" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>Password <a href="#" class="forgot-link">Forgot Password?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
                        </div>
						<button type="submit" class="lowin-btn login-btn"> Log In? </button>
						<div class="text-foot">
							Don't have an account? <a href="register.html" class="login-link">Signup</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="lowin-footer">
			Design By <a href="www.github.com/MSaaad">@MSaaad</a>
		</footer>
	</div>

	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
