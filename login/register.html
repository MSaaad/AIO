<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Signup</title>
	<link rel="stylesheet" href="../css/login.css">
</head>

<body>
<div class="lowin lowin-red">
	<div class='lowin-wrapper'>
		<div class="lowin-box lowin-register">
			<div class="lowin-box-inner">
				<form action="registration.php" method="post">
					<p>Let's create your account :)</p>
                    <div class="lowin-group">
						<label>Username <a href="#" class="login-back-link">Sign in?</a></label>
						<input type="text" name="user" class="lowin-input">
					</div>
					<div class="lowin-group password-group">
						<label>Password <a href="#" class="forgot-link">Forgot Password?</a></label>
						<input type="password" name="password" autocomplete="current-password" class="lowin-input">
					</div>
					<div class="lowin-group">
						<label>Want to join as? </label>
							<select class="lowin-input" name='options'>
								<option>Student</option>
								<option>Teacher</option>
								<option>Plumber</option>
								<option>Electrician</option>
								<option>Mechanic</option>
								<option>Petrol Service</option>
								<option>Chef</option>
								<option>Maid / Servant</option>
							</select>
					</div>
					<button type="submit" class="lowin-btn login-btn"> Sign Up? </button>
					<div class="text-foot">
						Already have an account? <a href="login.html" class="login-link">Login</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<footer class="lowin-footer">
		Design By <a href="www.github.com/MSaaad">@MSaaad</a>
	</footer>
	</div>

	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
	</body>
</html>
